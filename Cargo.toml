[package]
name = "stm32-test"
version = "0.2.0"
authors = ["Brian Schwind <brianmschwind@gmail.com>"]
edition = "2018"

[dependencies]
stm32f4xx-hal = {version = "0.8", features = ["rt", "stm32f411", "usb_fs"] }
embedded-hal = "0.2"
cortex-m = "0.6"
cortex-m-rt = "0.6"
panic-halt = "0.2"
nb = "1"
panel-protocol = { git = "https://github.com/tonarino/panel-protocol.git", rev = "0.2" }
usb-device = "0.2"
usbd-serial = "0.1"
libm = "0.2"
